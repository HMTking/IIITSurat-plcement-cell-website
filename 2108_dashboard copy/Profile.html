<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/fontawesome.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/tooplate.css" />
  </head>

  <body class="bg03">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-xl navbar-light bg-light">            
              <img src="img/IIIT_Surat_logo.jpg" alt=""  width="70" height="70">
              <h1 class="tm-site-title mb-0">IIITSurat</h1>           
            <button
              class="navbar-toggler ml-auto mr-0"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"
                    >Event Page
                    <span class="sr-only">(current)</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="Companys.html">Companys</a>
                </li>

                
                <li class="nav-item active">
                  <a class="nav-link" href="Profile.html">Profile</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link d-flex" href="login.html">
                    <i class="far fa-user mr-2 tm-logout-icon"></i>
                    <span>Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- row -->
      <div class="row tm-content-row tm-mt-big">
        <div class="tm-col tm-col-big">
          <div class="bg-white tm-block">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Current Details</h2>
              </div>
            </div>
            <ul
              class="tm-list-group tm-list-group-alternate-color tm-list-group-pad-big"
            >
              <li class="tm-list-group-item">
                <b>Name:</b>
                Ram Charan
              </li>
              <li class="tm-list-group-item">
                <b>Email:</b>
                ui22cs58@iiitsurat.ac.in
              </li>
              <li class="tm-list-group-item">
                <b>Mobile:</b>
                9586586985
              </li>
              <li class="tm-list-group-item">
                <b>CGPA:</b>
                8.2
              </li>
              <li class="tm-list-group-item">
                <b>Branch:</b>
                CSE
              </li>
            </ul>
          </div>
        </div>
        <div class="tm-col tm-col-big">
          <div class="bg-white tm-block">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title">Edit Profile</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <form action="" class="tm-signup-form">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      placeholder="Vulputate Eleifend Nulla"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Official Email</label>
                    <input
                      placeholder="vulputate@eleifend.co"
                      id="email"
                      name="email"
                      type="email"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                      placeholder="010-030-0440"
                      id="phone"
                      name="phone"
                      type="tel"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group">
                    <label for="name">CGPA</label>
                    <input
                      placeholder="Vulputate Eleifend Nulla"
                      id="name"
                      name="name"
                      type="number"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group">
                    <label for="name">Branch</label>
                    <input
                      placeholder="Vulputate Eleifend Nulla"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      placeholder="******"
                      id="password"
                      name="password"
                      type="password"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password2">Re-enter Password</label>
                    <input
                      placeholder="******"
                      id="password2"
                      name="password2"
                      type="password"
                      class="form-control validate"
                    />
                  </div>

                  <div class="row">
                    <div class="col-12 col-sm-4">
                      <button type="submit" class="btn btn-primary">
                        Update
                      </button>
                    </div>
                    <div class="col-12 col-sm-8 tm-btn-right">
                      <button type="submit" class="btn btn-danger">
                        Delete Account
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="tm-col tm-col-small">
          <div class="bg-white tm-block">
            <h2 class="tm-block-title">Profile Image</h2>
            <img
              src="img/profile-image.png"
              alt="Profile Image"
              class="img-fluid"
            />
            <div class="custom-file mt-3 mb-3">
              <input id="fileInput" type="file" style="display: none" />
              <input
                type="button"
                class="btn btn-primary d-block mx-xl-auto"
                value="Upload New..."
                onclick="document.getElementById('fileInput').click();"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
  </body>
</html>
